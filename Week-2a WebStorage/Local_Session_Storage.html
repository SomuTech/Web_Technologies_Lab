    <body>
        <p style="font-size: 1.5vw; font-weight: bold; font-family: Arial;">Fill the following details</p>
        <p style="color:red;">* fields are mandatory</p>
        <form style="margin-left: 5%; margin-right: 50%; font-size:large; font-family: Arial;" action="home.html">
            <fieldset style="border: 5px rgb(182, 178, 178) solid ;">
                <legend style="color:cadetblue; ">Create Account</legend>
                <label for="fname">First Name: </label>
                <input type="text" id="fname" placeholder="enter first name" required><br><br>
                <label for="lname">Last Name: </label>
                <input type="text" id="lname" placeholder="enter last name" required><br><br>
                <label for="username">User Name* : </label>
                <input type="text" id="username" required placeholder="user name"><br><br>
                <label for="password">Password* : </label>
                <input type="password" id="password" required placeholder="password"><br><br>
                <label for="Cpassword"> Conform Password* : </label>
                <input type="password" id="Cpassword" required placeholder="Conform password"><br><br>
                <input type="submit" value="Sign in" onclick="save()" style="margin-left:40%"><br><br>
        </form>
