<!DOCTYPE html>
<html>
  <head>
    <title>display</title>
    <style type="text/css">
      p {
        display: inline;
      }
    </style>
  </head>
  <body>
    <h1>changing the display property using javascript</h1>
    <h2>hello all</h2>
    <p id="display">chaning the display</p>
    <p id="display">property of my paragraph</p>
    <br /><br />
    <input
      type="button"
      onclick="document.getElementById('display').style
.display='block'"
      value="display:block"
    />
    <input
      type="button"
      onclick="document.getElementById('display').style
.display='inline'"
      value="display:inline"
    />
  </body>
</html>
