<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <p style="font-size: 25px; font-weight: bold; font-family: Arial;">Fill the following details</p>
        <p style="color:red;">* fields are mandatory</p>
        <form style="margin-left: 50px; margin-right: 600px; font-size:large; font-family: Arial;" action="homepage.html">
            <fieldset style="border: black solid ;">
                <legend style="color:cadetblue; ">Create Account</legend>
            <label for="fname">First Name: </label>
            <input type="text" id="fname" name="fname" placeholder="enter first name" required><br><br>
            <label for="lname">Last Name: </label>
            <input type="text" id="lname" name="lname" placeholder="enter last name" required><br><br>
            <p>Choose your Gender:</p>
            <input type="radio" id="male" name="gender">
            <label for="male">Male </label><br>
            <input type="radio" id="female" name="gender">
            <label for="female">Female </label><br>
            <input type="radio" id="other" name="gender">
            <label for="other">Other </label><br><br>
            <label for="dob">Date of Birth* : </label>
            <input type="date" id="dob" name="dob"><br><br>
            <label for="city">City: </label>
            <input type="text" id="city" name="city" placeholder="enter city" required><br><br>
            <label for="pcode">Postal Code* : </label>
            <input type="number" id="pcode" name="postal code" placeholder="enter postal code" maxlength="6" required><br><br>
            <label for="phone">Mobile Number: </label>
            <input type="text" id="phone" name="phone" placeholder="enter mobile number" ><br><br>
            <label for="email">Email Address: </label>
            <input type="email" id="email" name="email" placeholder="enter email address" required><br><br>
            <label for="username">User Name* : </label>
            <input type="text" id="username" required placeholder="user name"><br><br>
            <label for="password">Password* : </label>
            <input type="password" id="password" required placeholder="password"><br><br>
            <label for="Cpassword"> Conform Password* : </label>
            <input type="password" id="Cpassword" required placeholder="Conform password"><br><br>
            <input type="button" value="Sign in" style="margin-left:40%"><br><br>
        </form>
    </body>
</html>
